<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .target-container {
            position: relative;
            border: 2px solid #4285f4;
            height: 350px;
            width: 100%;
            background-color: #000;
            margin-bottom: 20px;
            overflow: hidden;
        }


        .target-point {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: white;
            border: 2px solid #4285f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transform: translate(-50%, -50%);
            transition: background-color 0.3s;
        }

        .target-point.registered {
            background-color: #4CAF50;
            color: white;
        }

        .point-0 {
            top: 50%;
            left: 50%;
        }

        .point-1 {
            top: 0%;
            left: 50%;
        }

        .point-2 {
            top: 100%;
            left: 50%;
        }

        .point-3 {
            top: 50%;
            left: 0%;
        }

        .point-4 {
            top: 50%;
            left: 100%;
        }

        .title {
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .error-message {
            color: #ff4c4c;
            text-align: center;
            margin-bottom: 20px;
        }

        .start-button {
            display: block;
            width: 200px;
            margin: 0 auto 30px;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .start-button:hover {
            background-color: #3367d6;
        }

        .form-row {
            display: flex;
            margin-bottom: 20px;
            gap: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .required::after {
            content: " *";
            color: red;
        }

        #angles {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
    </style>
    <script>
        function registerFace() {
            fetch('/register-face', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }

function updateAngles(angles) {
    const anglesMapping = {
        "front": 0,
        "up": 1,
        "down": 2,
        "left": 3,
        "right": 4
    };

    // Reset all points
    for (let i = 0; i < 5; i++) {
        document.getElementById(`point-${i}`).classList.remove('registered');
    }

    // Mark registered angles
    const registeredAngles = [];
    for (const [angle, registered] of Object.entries(angles)) {
        if (registered) {
            registeredAngles.push(angle);
            const pointId = anglesMapping[angle];
            if (pointId !== undefined) {
                document.getElementById(`point-${pointId}`).classList.add('registered');
            }
        }
    }

    const anglesDiv = document.getElementById('angles');
    if (registeredAngles.length === 5) {
        anglesDiv.innerHTML = "All 5 face angles have been registered.";
    } else {
        anglesDiv.innerHTML = `Registered Angle Face: ${registeredAngles.join(', ')}`;
    }
}

        document.addEventListener("DOMContentLoaded", () => {
            const ws = new WebSocket(`ws://${window.location.host}/ws`);
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateAngles(data);
            };

            // Check server connection
            fetch('/check-connection')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('connection-error').style.display = 'none';
                    }
                })
                .catch(error => {
                    document.getElementById('connection-error').style.display = 'block';
                });
        });
    </script>
</head>
<body>
    <h2 class="title">Add Target</h2>

    <div class="target-container">
        <img src="/video_feed" width="100%" height="100%" style="object-fit: cover;" />
        <div id="point-0" class="target-point point-0">0</div>
        <div id="point-1" class="target-point point-1">1</div>
        <div id="point-2" class="target-point point-2">2</div>
        <div id="point-3" class="target-point point-3">3</div>
        <div id="point-4" class="target-point point-4">4</div>
    </div>

    <div id="connection-error" class="error-message">Cannot connect to server!</div>

    <button class="start-button" onclick="registerFace()">Start</button>

    <div id="angles"></div>

    <form>
        <div class="form-row">
            <div class="form-group">
                <label class="required">Name</label>
                <input type="text" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select>
                    <option selected disabled>Select gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Group</label>
                <div style="position: relative;">
                    <input type="text" placeholder="Select group">
                    <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">ðŸ‘¥</span>
                </div>
            </div>
            <div class="form-group">
                <label class="required">Phone number</label>
                <input type="tel" placeholder="Enter phone number">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Date of Birth</label>
                <div style="position: relative;">
                    <input type="text" placeholder="Select date">
                    <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">ðŸ“…</span>
                </div>
            </div>
            <div class="form-group">
                <label class="required">Email</label>
                <input type="email" placeholder="Enter email">
            </div>
        </div>
    </form>
</body>
</html>
